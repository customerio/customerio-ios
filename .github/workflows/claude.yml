name: Claude PR Assistant

# TODO: Identify what dependencies we need for testing feedback loop

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write # required for oidc

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-pr:
    defaults:
      run:
        shell: bash
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    runs-on:
      - self-hosted
      - linux
      - ephemeral
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.CIO_APP_ID }}
          private-key: ${{ secrets.CIO_APP_SECRET }}

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.VERTEX_GCP_SERVICE_ACCOUNT }}
      
      - uses: anthropics/claude-code-action@main
        with:
          trigger_phrase: "@claude"
          timeout_minutes: "10"
          github_token: ${{ steps.app-token.outputs.token }}
          use_vertex: "true"
          anthropic_model: "claude-sonnet-4@20250514"
          allowed_tools: "Bash(git:*),Bash(npm:*),Bash(npx:*),Bash(node:*),Bash(tsc:*),Bash(vite:*),Bash(eslint:*)"
        env:
          ANTHROPIC_VERTEX_PROJECT_ID: "${{ steps.auth.outputs.project_id }}"
          CLOUD_ML_REGION: "us-east5"
          VERTEX_REGION_CLAUDE_3_7_SONNET: "us-east5"